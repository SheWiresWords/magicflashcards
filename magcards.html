<!DOCTYPE html>  
<html lang="en">       
<head>                    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <header class="modern-header">
        <div class="header-content">
            <h1 class="logo">Let's Learn Java</h1>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./flashcards.html" class="nav-link">Flashcards</a>
            </nav>
        </div>
    </header>

    <main class="flashcards">
        <div class="flashcard-container">
            <h2>Java Concepts Flashcards</h2>
            <div class="card-counter" id="cardCounter">1 / 12</div>
            
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-front">
                    <h3 id="cardTerm">Class</h3>
                    <p class="flip-hint">Click to flip</p>
                </div>
                <div class="card-back">
                    <p id="cardDefinition"> </p>
                    <p class="flip-hint">Click to flip back</p>
                </div>
            </div>

            <div class="card-controls">
                <button class="control-btn" onclick="prevCard()">Previous</button>
                <button class="control-btn" onclick="nextCard()">Next</button>
            </div>

            <a href="index.html" class="back-home">Back to Home</a>
        </div>
    </main>
   
    <footer class="modern-footer">
        <div class="footer-content">
<!-- add stuff here -->
        </div>
    </footer>
</body>
</html>
