<!DOCTYPE html>
<html lang="en">          
<head>                                       
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Coding</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
   
    <header class="modern-header">
        <div class="header-content">
            <h1 class="logo">Let's Learn Java!</h1>
            <nav class="nav">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./magcards.html" class="nav-link">Flashcards</a>
            </nav>
        </div>
    </header>

    <main>
        <!--photo carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide" id="carouselSlide">
                    <div class="slide">
                        <div class="slide-content">
                            <img src="./images/images/leadership-team-group-svgrepo-com.svg">
                            <div class="slide-text">
                                <h2>Learn Java Terms</h2>
                                <p>Have Fun Flipping Through Cards</p>
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-content">
                            <img src="./images/images/growth-chart-graph-svgrepo-com.svg" >
                            <div class="slide-text">
                                <h2>Get Better at Java</h2>
                                <p>At your own pacex</p>
                            </div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slide-content">
                            <img src="./images/images/bulb-light-idea-svgrepo-com.svg" >
                            <div class="slide-text">
                                <h2>Use a background in Java</h2>
                                <p>To create ideas of your own</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-btn prev" id="prevBtn">‹</button>
                <button class="carousel-btn next" id="nextBtn">›</button>
                <div class="carousel-indicators" id="indicators">
                    <button class="indicator active" data-slide="0"></button>
                    <button class="indicator" data-slide="1"></button>
                    <button class="indicator" data-slide="2"></button>
                </div>
            </div>
        </div>

        <!-- FLASHCARDS -->
        <div class="main_grid">
            <div class="game">
                <a href="./magcards.html" class="main-button">Flashcards Game</a>
                <p>Let's learn key concepts with flashcards!</p>
            </div>
        </div>
               
    <footer class="modern-footer">
        <div class="footer-content">
            <p>2025</p>
        </div>
    </footer>

</body>
</html>
